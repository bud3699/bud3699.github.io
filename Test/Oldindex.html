<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="leaderboard">
        <tr>
            <th>User</th>
            <th>Messages</th>
        </tr>
        <!-- Leaderboard data will be inserted here -->
    </table>

    <script>
        // URL of the JSON file
        var url = "http://budstesting.rf.gd/store/leaderboard.json";
    
        // Use a CORS proxy to get around the Same-Origin Policy
        var corsProxy = "https://cors-anywhere.herokuapp.com/";
    
        // Fetch the JSON data from the URL
        fetch(corsProxy + url)
            .then(response => response.json())
            .then(data => {
                // Get the leaderboard table
                var leaderboardTable = document.getElementById('leaderboard');

                // Iterate over each entry in the data
                for (var key in data) {
                    // Create a new row and cells for the entry
                    var row = document.createElement('tr');
                    var userCell = document.createElement('td');
                    var messagesCell = document.createElement('td');

                    // Create text nodes with the key and value
                    var userText = document.createTextNode(key);
                    var messagesText = document.createTextNode(data[key]);

                    // Append the text nodes to the cells
                    userCell.appendChild(userText);
                    messagesCell.appendChild(messagesText);

                    // Append the cells to the row
                    row.appendChild(userCell);
                    row.appendChild(messagesCell);

                    // Append the row to the leaderboard table
                    leaderboardTable.appendChild(row);
                }
            });
    </script>
</body>
</html>
